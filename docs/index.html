<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Dégradés</title>

	<meta name="author" content="Lys Spiral">
	<meta name="description" content="Créateur de dégradés">

	<!-- Lien vers la page Bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		
	<!-- Lien vers la page CSS-->
	<!-- A METTRE APRÈS LE LIEN VERS BOOTSTRAP POUR PRISE EN COMPTE-->
	<!-- <link rel="stylesheet" href="../css/style_template.css"> -->
	<link rel="stylesheet" href="gradients.css">



</head>
<body>
<div id="top">
	<div id="grey-line-top" class="grey-line">
		<p id="back-link-top" class="link-to-recap">Retour au portfolio</p>
	</div>
	<div id="black-line-top" class="black-line">
		<span>&nbsp;</span>
	</div>
	<div id="btnDisplay">
		<button type="button" id="displayParamZone" class="hidden-element">Afficher la zone de paramétrage
		</button>
	</div>
</div>


<header>
	<div id="bannerHeader" class="hidden-element">
		<p>&nbsp;</p>
	</div>
</header>


<div id="main">
	<div id="paramZone">
		<div id="colorsZone" class="container-zone container-colors">
			<input type="text" id="inputColor1" data-index="1" maxlength="7" class="input-color">
			<input type="text" id="inputColor2" data-index="2" maxlength="7"class="input-color">
		</div>
		<div id="rangeZone" class="container-zone">
			<input type="range" id="inputRange" class="input-range">
		</div>
		<div id="buttonsZone" class="container-zone container-btn">
			<button type="button" id="btnPlus" class="plus">
				<img src="img/plus.svg" alt="icône Plus" id="imgPlus">
			</button>
			<button type="button" id="btnMinus" class="minus">
				<img src="img/minus.svg" alt="icône Moins" id="imgMinus">
			</button>
			<button type="button" id="btnRandom" class="button-with-text">
				Random
			</button>

		</div>
		<p id="infoSpan" class="info-text">
	
		</p>	
		<div id="displayZone" >
			<div id="hideParamZone" class="container-zone">
				<button type="button" id="btnHide" class="hide-btn">
				Cacher la zone de paramétrage
				</button>
			</div>
			<p id="displayMntTitle" class="info-text">Changer la présentation</p>
			<div id="altDisplayZone" class="container-zone">	
				
				<button type="button" id="btnDisplayBanner" class="button-with-text">
					Bannières
				</button>

				<button type="button" id="btnDisplayLeftSide" class="button-with-text">
					Côté 
				</button>

				<button type="button" id="btnDisplayTransparent" class="button-with-text hidden-element">
					Transparent 
				</button>
				
				<button type="button" id="btnDisplayMain" class="button-with-text">
					Centre 
				</button>
			</div>

		</div>

	</div>
</div>

<footer>
	<div id="bannerFooter" class="hidden-element">
		<p>&nbsp;</p>
	</div>
</footer>

<!-- SCRIPTS -->

<script src="gradients.js"></script>
	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!-- SCRIPTS - FIN -->

</body>
